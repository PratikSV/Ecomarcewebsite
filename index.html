<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Amazonclone</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class='fas fa-map-marker-alt'style='color:white'></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon"class="search-input">
                <div class="search-icon">
                    <i class="fa fa-search"style="color:black"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, Sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-signin border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class='fas fa-cart-plus' style="color: white;"></i>
                Cart
            </div>
        </div>

        <div class="panel">
            <div class="panel-all border">
                <i class="fa fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Fresh</p>
                <p>MX Player</p>
                <p>Sell</p>
                <p>Best Sellers</p>
                <p>Today's Deals</p>
                <p>Mobile</p>
                <p>Prime</p>
            </div>
            <div class="panel-deals border">
                Shop deals in Electronics
            </div>
        </div>
    </header>
    <div class="hero-section">
        
    </div>

    <div class="shop-section">
        <div class="box1 box">
            Up to 80% off | Electronics & accessories
            <div class="box1-image"></div>
            <div class="blue-link">See all offers</div>
        </div>
        <div class="box2 box">
            Starting â‚¹6,999 | Upgrade to 4K TVs
            <div class="box2-image"></div>
            <div class="blue-link">See all offers</div>
        </div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
    </div>
</body>
</html>
